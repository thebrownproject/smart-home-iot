name: Deploy to DigitalOcean

# When should this workflow run?
on:
  push:
    branches: [main]  # Run when pushing to main branch
    paths:
      - 'api/**'       # Only run when files in api/ folder change

# What jobs should run?
jobs:
  deploy:
    name: Deploy API to Droplet
    runs-on: ubuntu-latest  # Use Ubuntu runner

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Copy only API folder to droplet
      - name: Copy API files to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "api/*"
          target: "/opt/smart-home-api/"
          strip_components: 1  # Removes 'api/' prefix, keeping only contents

      # Step 3: SSH into droplet and deploy
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ğŸš€ Deploying Smart Home API..."
            cd /opt/smart-home-api

            # Verify files exist
            echo "ğŸ“ Checking files..."
            ls -la

            # Stop existing container
            docker-compose down 2>/dev/null || true

            # Create production config
            cat > appsettings.Production.json << 'EOFCONFIG'
            {
              "SupabaseUrl": "${{ secrets.SUPABASE_URL }}",
              "SupabaseApiKey": "${{ secrets.SUPABASE_API_KEY }}",
              "MqttBroker": "${{ secrets.HIVEMQ_BROKER }}",
              "MqttPort": 8883,
              "MqttUser": "${{ secrets.HIVEMQ_USERNAME }}",
              "MqttPassword": "${{ secrets.HIVEMQ_PASSWORD }}",
              "DeviceUuid": "${{ secrets.ESP32_DEVICE_UUID }}",
              "UseSwagger": true,
              "AllowedHosts": "*",
              "Logging": { "LogLevel": { "Default": "Information" } }
            }
            EOFCONFIG

            # Show system resources
            echo "ğŸ’» System resources:"
            free -m | head -2

            # Build and start
            echo "ğŸ”§ Building container..."
            docker-compose build --no-cache 2>&1 | tail -30

            echo "ğŸš€ Starting container..."
            docker-compose up -d

            # Wait and check
            sleep 15
            echo "ğŸ“Š Container status:"
            docker-compose ps
            docker ps -a | grep smart-home

            echo "ğŸ“‹ Container logs:"
            docker-compose logs --tail=50

            echo "âœ… Deploy script finished"
            echo "ğŸŒ API: http://${{ secrets.DROPLET_IP }}:5000"